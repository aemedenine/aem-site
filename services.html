<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات الورشة - Atelier Electronique Médenine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container header-inner">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>Atelier Electronique Médenine</h1>
    </div>
  </header>

  <main class="container main-content">
    <h2 class="title">خدمات الورشة</h2>
    <div class="services-list">
      <div class="service-box">
        <h3 class="t" data-ar="تصليح الكروت الإلكترونية" data-fr="Réparation des cartes électroniques"></h3>
        <p class="t" data-ar="نقوم بتشخيص وإصلاح كروت إلكترونية لجميع الأجهزة المنزلية والصناعية بأحدث التقنيات."
           data-fr="Diagnostic et réparation de cartes électroniques pour appareils domestiques et industriels."></p>
      </div>
      <div class="service-box">
        <h3 class="t" data-ar="صيانة الحواسيب واللابتوب" data-fr="Maintenance PC & Laptop"></h3>
        <p class="t" data-ar="حلول لمشاكل التشغيل، تغيير قطع، تنظيف حراري، تركيب SSD، استرجاع بيانات."
           data-fr="Réparation système, remplacement pièces, nettoyage, ajout SSD, récupération de données."></p>
      </div>
      <div class="service-box">
        <h3 class="t" data-ar="تشخيص عن بُعد" data-fr="Diagnostic à distance"></h3>
        <p class="t" data-ar="بعث الجهاز بالبريد – تشخيص وتصليح مع إرسال فيديو وصور قبل وبعد، ثم نرجعو ليك."
           data-fr="Envoyez l'appareil par poste – diagnostic + réparation avec photos/vidéos avant/après."></p>
      </div>
      <div class="service-box">
        <h3 class="t" data-ar="خدمة عبر كامل الجمهورية" data-fr="Service dans toute la Tunisie"></h3>
        <p class="t" data-ar="نستقبل من جميع الولايات – نضمن السرعة، الاحتراف، والمتابعة المستمرة عبر WhatsApp."
           data-fr="Réception depuis toutes les régions – rapidité, qualité, et suivi via WhatsApp."></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>📍 مدنين – نخدمو في كامل أنحاء تونس | 📲 WhatsApp: 98192103</p>
      <p>⏰ من الإثنين للسبت، 08:00 - 18:00 | الأحد راحة</p>
    </div>
  </footer>

  <script>
    // تفعيل تبديل اللغة على الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = document.documentElement.lang.startsWith('ar') ? 'ar' : 'fr';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.querySelector('.title').textContent = currentLang === 'ar' ? 'خدمات الورشة' : 'Nos Services';

        document.querySelectorAll('.t').forEach(el => {
          el.textContent = el.dataset[currentLang];
        });
      }

      // بدل اللغة مع تحديث النصوص
      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        applyLang();
      }

      // زر تبديل اللغة (ممكن تضيف زر في الصفحة لو تحب)
      // هنا نفعل التبديل مباشرة لو حبيت تضيف زر
      // toggleLang();

      applyLang();
    });
  </script>

</body>
</html>
