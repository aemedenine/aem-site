<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات الورشة - Atelier Electronique Médenine</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #0f0f0f;
      padding: 10px 20px;
      border-bottom: 2px solid #00bfff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    .logo-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00bfff;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a.active {
      color: #00bfff;
    }

    .lang-toggle {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .logo {
        flex-direction: column;
        text-align: center;
      }

      .logo img {
        max-width: 100px;
      }
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      box-shadow: 0 0 15px #00bfff55;
    }

    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 25px;
    }

    .services-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .service-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff44;
      transition: transform 0.3s ease;
      color: white;
    }

    .service-box:hover {
      transform: translateY(-5px);
    }

    .service-box h3 {
      color: #00bfff;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      background: #0f0f0f;
      border-top: 2px solid #00bfff;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <span class="logo-text">Atelier Electronique Médenine</span>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="photos.html">الصور</a>
      <a href="videos.html">الفيديو</a>
      <a href="services.html" class="active">خدمات الورشة</a>
    </nav>
    <button class="lang-toggle" onclick="toggleLang()">Français</button>
  </header>

  <main>
    <h2 id="title">خدمات الورشة</h2>
    <div class="services-list">
      <div class="service-box">
        <h3 class="t" data-ar="تصليح الكروت الإلكترونية" data-fr="Réparation des cartes électroniques"></h3>
        <p class="t" data-ar="نقوم بتشخيص وإصلاح كروت إلكترونية لجميع الأجهزة المنزلية والصناعية بأحدث التقنيات." data-fr="Diagnostic et réparation de cartes électroniques pour appareils domestiques et industriels."></p>
      </div>
      <div class="service-box">
        <h3 class="t" data-ar="صيانة الحواسيب واللابتوب" data-fr="Maintenance PC & Laptop"></h3>
        <p class="t" data-ar="حلول لمشاكل التشغيل، تغيير قطع، تنظيف حراري، تركيب SSD، استرجاع بيانات." data-fr="Réparation système, remplacement pièces, nettoyage, ajout SSD, récupération de données."></p>
      </div>
      <div class="service-box">
        <h3 class="t" data-ar="تشخيص عن بُعد" data-fr="Diagnostic à distance"></h3>
        <p class="t" data-ar="بعث الجهاز بالبريد – تشخيص وتصليح مع إرسال فيديو وصور قبل وبعد، ثم نرجعو ليك." data-fr="Envoyez l'appareil par poste – diagnostic + réparation avec photos/vidéos avant/après."></p>
      </div>
      <div class="service-box">
        <h3 class="t" data-ar="خدمة عبر كامل الجمهورية" data-fr="Service dans toute la Tunisie"></h3>
        <p class="t" data-ar="نستقبل من جميع الولايات – نضمن السرعة، الاحتراف، والمتابعة المستمرة عبر WhatsApp." data-fr="Réception depuis toutes les régions – rapidité, qualité, et suivi via WhatsApp."></p>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Atelier Electronique Médenine - جميع الحقوق محفوظة
  </footer>

  <script>
    function toggleLang() {
      let currentLang = localStorage.getItem('lang') || 'ar';
      let newLang = currentLang === 'ar' ? 'fr' : 'ar';
      localStorage.setItem('lang', newLang);
      applyLang();
    }

    function applyLang() {
      let lang = localStorage.getItem('lang') || 'ar';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.querySelector('.lang-toggle').textContent = lang === 'ar' ? 'Français' : 'العربية';
      document.getElementById('title').textContent = lang === 'ar' ? 'خدمات الورشة' : 'Nos Services';

      document.querySelectorAll('.t').forEach(el => {
        el.textContent = el.dataset[lang];
      });
    }

    // تطبيق اللغة عند التحميل
    applyLang();
  </script>

</body>
</html>
