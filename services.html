<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات الورشة | Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: right;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    header {
      background-color: #061222;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      margin-bottom: 25px;
      color: #1e90ff;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
    }
    .services-list {
      background: #0a1e3d;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .services-list ul {
      list-style: none;
      padding: 0;
    }
    .services-list ul li {
      margin-bottom: 15px;
    }
    #toggle-lang-btn {
      display: block;
      margin: 30px auto 0 auto;
      background-color: #ff6b35;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255,107,53,0.7);
      transition: background-color 0.3s ease;
      max-width: 200px;
      text-align: center;
    }
    #toggle-lang-btn:hover {
      background-color: #d9533f;
      box-shadow: 0 4px 12px rgba(217,83,63,0.9);
    }
  </style>
</head>
<body>
  <header>خدمات الورشة</header>

  <div class="container">
    <div class="services-list" id="services-list" aria-label="قائمة خدمات الورشة">
      <ul>
        <li>📢 ورشة إلكترونيك الرحماني تفتح أبوابها لجميع الولايات.</li>
        <li>🔧 خدمات تصليح الأجهزة الإلكترونية بجودة عالية وبأسعار منافسة.</li>
        <li>📱 تواصل معنا عبر واتساب لأي استفسار.</li>
        <li>بيع و استبدال قطع الغيار الأصلية وذات الجودة العالية.</li>
      </ul>
    </div>

    <button id="toggle-lang-btn">تبديل اللغة</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = 'ar';

      const servicesText = {
        ar: [
          "📢 ورشة إلكترونيك الرحماني تفتح أبوابها لجميع الولايات.",
          "🔧 خدمات تصليح الأجهزة الإلكترونية بجودة عالية وبأسعار منافسة.",
          "📱 تواصل معنا عبر واتساب لأي استفسار.",
          "بيع و استبدال قطع الغيار الأصلية وذات الجودة العالية."
        ],
        fr: [
          "📢 Atelier Electronique Médenine ouvre ses portes pour toutes les régions.",
          "🔧 Services de réparation électronique de haute qualité à prix compétitifs.",
          "📱 Contactez-nous via WhatsApp pour toute question.",
          "Vente et remplacement de pièces d'origine et de haute qualité."
        ]
      };

      const servicesList = document.getElementById('services-list').querySelector('ul');
      const toggleBtn = document.getElementById('toggle-lang-btn');

      function renderServices(lang) {
        servicesList.innerHTML = '';
        servicesText[lang].forEach(text => {
          const li = document.createElement('li');
          li.textContent = text;
          servicesList.appendChild(li);
        });
      }

      toggleBtn.addEventListener('click', () => {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        renderServices(currentLang);
        toggleBtn.textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
      });

      // Initial render
      renderServices(currentLang);
    });
  </script>
</body>
</html>
