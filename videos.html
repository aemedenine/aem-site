<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎥 فيديوهات الورشة - Atelier Electronique Médenine</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      background-color: #0f0f0f;
      color: #e0e0e0;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      background-color: #00bfff;
      padding: 20px;
      margin: 0 0 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00bfffaa;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
      padding: 0 20px 40px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 10px #00bfff88;
      outline: none;
    }
    .btn-bar {
      margin: 20px 0 40px;
      text-align: center;
    }
    .btn-bar a {
      display: inline-block;
      margin: 8px 12px;
      padding: 12px 20px;
      background: #00bfff;
      color: #0f0f0f;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-bar a:hover {
      background: #0077aa;
      color: white;
    }
  </style>
</head>
<body>

  <h1>🎥 فيديوهات الورشة</h1>

  <div class="videos">
    <video controls preload="metadata">
      <source src="video1.mp4" type="video/mp4" />
      المتصفح لا يدعم عرض الفيديو.
    </video>
    <video controls preload="metadata">
      <source src="video2.mp4" type="video/mp4" />
      المتصفح لا يدعم عرض الفيديو.
    </video>
  </div>

  <div class="btn-bar">
    <a href="index.html">⬅️ الرجوع للرئيسية</a>
    <a href="https://github.com/aemedenine/atelier-electronique/upload/main" target="_blank">⬆️ أضف فيديو جديد من GitHub</a>
  </div>

</body>
</html>
