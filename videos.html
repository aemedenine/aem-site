<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فيديوهات الورشة - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }
    #toggle-lang-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(30,144,255,0.7);
      transition: background-color 0.3s ease;
    }
    #toggle-lang-btn:hover {
      background-color: #0c5ea8;
    }
    h1 {
      margin-bottom: 25px;
      color: #1e90ff;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px #1e90ff;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="toggle-lang-btn">تبديل اللغة</button>
    <h1 id="page-title">فيديوهات الورشة</h1>

    <div class="videos" aria-label="معرض الفيديوهات">
      <video controls>
        <source src="video1.mp4" type="video/mp4" />
        المتصفح لا يدعم عرض الفيديو.
      </video>
      <video controls>
        <source src="video2.mp4" type="video/mp4" />
        المتصفح لا يدعم عرض الفيديو.
      </video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('page-title').textContent = currentLang === 'ar' ? 'فيديوهات الورشة' : 'Vidéos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>
</body>
</html>
