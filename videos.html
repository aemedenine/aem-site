<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فيديوهات الورشة - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      margin-bottom: 25px;
      color: #1e90ff;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    video:hover {
      transform: scale(1.03);
    }
    /* أزرار تحت بعضهم ومتوسطين */
    .buttons-container {
      max-width: 250px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #toggle-lang-btn {
      background-color: #ff6b35;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #ff6b35;
      transition: background-color 0.3s ease;
      text-align: center;
      min-width: 200px;
    }
    #toggle-lang-btn:hover {
      background-color: #d9533f;
      box-shadow: 0 0 20px #d9533f;
    }
    .btn-return {
      background: transparent;
      color: #ff6b35;
      border: 3px solid #ff6b35;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 200px;
    }
    .btn-return:hover {
      background-color: #ff6b35;
      color: white;
      box-shadow: 0 0 20px #ff6b35;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">فيديوهات الورشة</h1>

    <div class="video-gallery" aria-label="معرض الفيديوهات">
      <video controls>
        <source src="video1.mp4" type="video/mp4" />
        متصفحك لا يدعم عرض الفيديو.
      </video>
      <video controls>
        <source src="video2.mp4" type="video/mp4" />
        متصفحك لا يدعم عرض الفيديو.
      </video>
      <video controls>
        <source src="video3.mp4" type="video/mp4" />
        متصفحك لا يدعم عرض الفيديو.
      </video>
    </div>

    <div class="buttons-container">
      <button id="toggle-lang-btn">تبديل اللغة</button>
      <a href="index.html" class="btn-return">⬅️ الرجوع إلى الصفحة الرئيسية</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('page-title').textContent = currentLang === 'ar' ? 'فيديوهات الورشة' : 'Vidéos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>
</body>
</html>
