<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فيديوهات الورشة | Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #1e90ff;
      margin-bottom: 25px;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }
    .video-gallery video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #1e90ff;
    }

    /* الأزرار (زر اللغة وزر الرجوع) */
    button, a.btn-return {
      max-width: 220px;
      margin: 10px auto;
      display: block;
      background-color: #ff6b35;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255,107,53,0.7);
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    button:hover, a.btn-return:hover {
      background-color: #d9533f;
      box-shadow: 0 4px 12px rgba(217,83,63,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">فيديوهات الورشة</h1>

    <div class="video-gallery" aria-label="معرض الفيديوهات">
      <video controls>
        <source src="video1.mp4" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
      <video controls>
        <source src="video2.mp4" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
      <video controls>
        <source src="video3.mp4" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
            <video controls>
        <source src="video4.mp4" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
            </video>
      <!-- أضف المزيد حسب الحاجة -->
    </div>

    <button id="toggle-lang-btn">تبديل اللغة</button>
    <a href="index.html" class="btn-return">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('page-title').textContent = currentLang === 'ar' ? 'فيديوهات الورشة' : 'Vidéos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>
</body>
</html>
