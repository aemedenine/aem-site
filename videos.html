<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎥 فيديوهات الورشة - Atelier Electronique Médenine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #dbe4ed);
      color: #333;
      margin: 0;
      direction: rtl;
      text-align: center;
    }
    h1 {
      padding: 20px 10px;
      background: #003366;
      color: white;
      margin: 0 0 20px 0;
    }
    .btn-bar {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn-bar a, .btn-bar button {
      background: #005f99;
      color: white;
      border-radius: 6px;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 3px 8px rgba(0,95,153,0.3);
      transition: background-color 0.3s ease;
    }
    .btn-bar a:hover, .btn-bar button:hover {
      background: #003f66;
    }
    .swiper {
      width: 95%;
      padding-bottom: 40px;
    }
    .swiper-slide {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .swiper-slide:hover {
      transform: translateY(-5px);
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    .reactions {
      margin-top: 8px;
      font-size: 20px;
    }
    .reactions span {
      cursor: pointer;
      margin: 0 6px;
      transition: transform 0.15s ease;
    }
    .reactions span:hover {
      transform: scale(1.3);
    }
    .reaction-count {
      font-size: 14px;
      margin-left: 6px;
      color: #555;
    }
    .comments-section {
      margin-top: 10px;
      font-size: 14px;
      text-align: right;
    }
    .comments-list {
      max-height: 100px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }
    .comment-item {
      margin-bottom: 5px;
      border-bottom: 1px solid #eee;
      padding-bottom: 3px;
    }
    .comment-input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .comment-submit {
      margin-top: 6px;
      background: #005f99;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="page-title">🎥 فيديوهات الورشة</h1>
  <div class="btn-bar">
    <a href="index.html">⬅️ الرجوع للصفحة الرئيسية</a>
    <a href="https://github.com/aemedenine/atelier-electronique/upload/main" target="_blank">⬆️ أضف فيديو جديد من GitHub</a>
    <button id="toggle-lang-btn">🌐 تغيير اللغة</button>
  </div>  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide media-item" data-id="video1">
        <video controls>
          <source src="video1.mp4" type="video/mp4">
        </video>
        <div class="reactions">
          <span onclick="addReaction('video1','👍')">👍</span>
          <span onclick="addReaction('video1','❤️')">❤️</span>
          <span onclick="addReaction('video1','😂')">😂</span>
        </div>
        <div class="comments-section">
          <div class="comments-list"></div>
          <input type="text" placeholder="اكتب تعليقاً..." class="comment-input" />
          <button class="comment-submit">أرسل</button>
        </div>
      </div>
      <div class="swiper-slide media-item" data-id="video2">
        <video controls>
          <source src="video2.mp4" type="video/mp4">
        </video>
        <div class="reactions">
          <span onclick="addReaction('video2','👍')">👍</span>
          <span onclick="addReaction('video2','❤️')">❤️</span>
          <span onclick="addReaction('video2','😂')">😂</span>
        </div>
        <div class="comments-section">
          <div class="comments-list"></div>
          <input type="text" placeholder="اكتب تعليقاً..." class="comment-input" />
          <button class="comment-submit">أرسل</button>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>  <script>
    new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function getComments(id) {
        return JSON.parse(localStorage.getItem('comments-' + id) || '[]');
      }
      function saveComments(id, comments) {
        localStorage.setItem('comments-' + id, JSON.stringify(comments));
      }
      function getReactions(id) {
        return JSON.parse(localStorage.getItem('reactions-' + id) || '{}');
      }
      function saveReactions(id, reactions) {
        localStorage.setItem('reactions-' + id, JSON.stringify(reactions));
      }
      function renderComments(id) {
        const comments = getComments(id);
        const container = document.querySelector(`.media-item[data-id="${id}"] .comments-list`);
        container.innerHTML = '';
        comments.forEach(txt => {
          const div = document.createElement('div');
          div.className = 'comment-item';
          div.textContent = txt;
          container.appendChild(div);
        });
      }
      function renderReactions(id) {
        const reactions = getReactions(id);
        const container = document.querySelector(`.media-item[data-id="${id}"] .reactions`);
        container.querySelectorAll('.reaction-count').forEach(e => e.remove());
        for (const [emoji, count] of Object.entries(reactions)) {
          if (count > 0) {
            const span = document.createElement('span');
            span.className = 'reaction-count';
            span.textContent = `${emoji} ${count}`;
            container.appendChild(span);
          }
        }
      }
      document.querySelectorAll('.media-item').forEach(item => {
        const id = item.getAttribute('data-id');
        renderComments(id);
        renderReactions(id);
        item.querySelector('.comment-submit').addEventListener('click', () => {
          const input = item.querySelector('.comment-input');
          const text = input.value.trim();
          if (!text) return;
          const comments = getComments(id);
          comments.push(text);
          saveComments(id, comments);
          input.value = '';
          renderComments(id);
        });
      });
      window.addReaction = function(id, emoji) {
        const reactions = getReactions(id);
        reactions[emoji] = (reactions[emoji] || 0) + 1;
        saveReactions(id, reactions);
        renderReactions(id);
      };
      let lang = 'ar';
      document.getElementById('toggle-lang-btn').addEventListener('click', () => {
        lang = lang === 'ar' ? 'fr' : 'ar';
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('page-title').textContent = lang === 'ar' ? '🎥 فيديوهات الورشة' : "🎥 Vidéos de l'atelier";
        document.querySelector('.btn-bar a').textContent = lang === 'ar' ? '⬅️ الرجوع للصفحة الرئيسية' : "⬅️ Retour à la page d'accueil";
        document.querySelectorAll('.comment-input').forEach(e => e.placeholder = lang === 'ar' ? 'اكتب تعليقاً...' : 'Écrire un commentaire...');
        document.querySelectorAll('.comment-submit').forEach(e => e.textContent = lang === 'ar' ? 'أرسل' : 'Envoyer');
        document.querySelectorAll('.btn-bar a')[1].textContent = lang === 'ar' ? '⬆️ أضف فيديو جديد من GitHub' : '⬆️ Ajouter une nouvelle vidéo sur GitHub';
        document.getElementById('toggle-lang-btn').textContent = lang === 'ar' ? '🌐 تغيير اللغة' : '🌐 Changer la langue';
      });
    });
  </script></body>
</html>
