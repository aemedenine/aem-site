<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فيديوهات الورشة | Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #1e90ff;
      margin-bottom: 25px;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .video-card {
      background-color: #0f2238;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #1e90ff;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    .views, .reactions, .comments {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .reactions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .comment-input {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .comment-input input {
      width: 75%;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    .comment-input button {
      padding: 6px 10px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .comments ul {
      text-align: right;
      padding-right: 20px;
      list-style: disc;
      margin-top: 10px;
    }
    .comments li {
      font-size: 0.9rem;
      color: #ccc;
    }
    /* الأزرار العامة */
    button, a.btn-return {
      max-width: 220px;
      margin: 10px auto;
      display: block;
      background-color: #ff6b35;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255,107,53,0.7);
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    button:hover, a.btn-return:hover {
      background-color: #d9533f;
      box-shadow: 0 4px 12px rgba(217,83,63,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">فيديوهات الورشة</h1>

    <div class="video-gallery" id="video-gallery">
      <!-- الفيديوهات تُدرج ديناميكياً -->
    </div>

    <button id="toggle-lang-btn">تبديل اللغة</button>
    <a href="index.html" class="btn-return">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <script>
    const videos = [
      { src: "video1.mp4" },
      { src: "video2.mp4" },
      { src: "video3.mp4" },
      { src: "video4.mp4" },
      { src: "video5.mp4" },
      { src: "video6.mp4" },
      { src: "video7.mp4" },
    ];

    const texts = {
      ar: {
        title: "فيديوهات الورشة",
        toggle: "تبديل اللغة",
        views: "مشاهدة",
        commentPlaceholder: "أضف تعليقًا...",
        send: "💬"
      },
      fr: {
        title: "Vidéos de l'atelier",
        toggle: "Changer la langue",
        views: "vue",
        commentPlaceholder: "Ajouter un commentaire...",
        send: "💬"
      }
    };

    let currentLang = localStorage.getItem('lang') || 'ar';

    function renderVideos() {
      const gallery = document.getElementById('video-gallery');
      gallery.innerHTML = '';

      videos.forEach((video, index) => {
        const videoId = `video${index}`;
        const viewsKey = `${videoId}-views`;
        const reactsKey = `${videoId}-reacts`;
        const commentsKey = `${videoId}-comments`;

        let views = parseInt(localStorage.getItem(viewsKey)) || 0;
        let reacts = JSON.parse(localStorage.getItem(reactsKey)) || { like: 0, love: 0, laugh: 0 };
        let comments = JSON.parse(localStorage.getItem(commentsKey)) || [];

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <video controls onplay="incrementViews('${viewsKey}', this)">
            <source src="${video.src}" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
          </video>
          <div class="views">${views} ${texts[currentLang].views}</div>
          <div class="reactions">
            <button onclick="react('${reactsKey}', 'like')">👍 ${reacts.like}</button>
            <button onclick="react('${reactsKey}', 'love')">❤️ ${reacts.love}</button>
            <button onclick="react('${reactsKey}', 'laugh')">😏 ${reacts.laugh}</button>
          </div>
          <div class="comments">
            <div class="comment-input">
              <input type="text" placeholder="${texts[currentLang].commentPlaceholder}" id="${videoId}-input" />
              <button onclick="addComment('${commentsKey}', '${videoId}-input')">${texts[currentLang].send}</button>
            </div>
            <ul>
              ${comments.map(c => `<li>${c}</li>`).join('')}
            </ul>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    function incrementViews(key, videoEl) {
      if (!videoEl.dataset.counted) {
        let views = parseInt(localStorage.getItem(key)) || 0;
        localStorage.setItem(key, ++views);
        videoEl.dataset.counted = "true";
        renderVideos(); // refresh to show new views
      }
    }

    function react(key, type) {
      let reacts = JSON.parse(localStorage.getItem(key)) || { like: 0, love: 0, laugh: 0 };
      reacts[type]++;
      localStorage.setItem(key, JSON.stringify(reacts));
      renderVideos(); // refresh to show updated reactions
    }

    function addComment(key, inputId) {
      const input = document.getElementById(inputId);
      const val = input.value.trim();
      if (val) {
        let comments = JSON.parse(localStorage.getItem(key)) || [];
        comments.push(val);
        localStorage.setItem(key, JSON.stringify(comments));
        input.value = "";
        renderVideos(); // refresh
      }
    }

    document.getElementById('toggle-lang-btn').addEventListener('click', () => {
      currentLang = currentLang === 'ar' ? 'fr' : 'ar';
      localStorage.setItem('lang', currentLang);
      applyLang();
      renderVideos();
    });

    function applyLang() {
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('page-title').textContent = texts[currentLang].title;
      document.getElementById('toggle-lang-btn').textContent = texts[currentLang].toggle;
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyLang();
      renderVideos();
    });
  </script>
</body>
</html>
