<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فيديوهات الورشة - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      margin-bottom: 25px;
      color: #1e90ff;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .video-gallery video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-gallery video:hover {
      transform: scale(1.05);
    }
    /* زر الرجوع */
    .back-to-home {
      margin: 30px auto 10px auto;
      max-width: 900px;
      text-align: left;
      direction: ltr;
    }
    .btn-return {
      background-color: #ff6b35;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(255,107,53,0.8);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 150px;
    }
    .btn-return:hover {
      background-color: #d9533f;
      box-shadow: 0 4px 12px rgba(217,83,63,0.9);
    }
    /* زر تبديل اللغة في الأسفل */
    .lang-toggle-container {
      max-width: 900px;
      margin: 20px auto 40px auto;
      text-align: center;
    }
    #toggle-lang-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(30,144,255,0.7);
      transition: background-color 0.3s ease;
      min-width: 150px;
      text-align: center;
    }
    #toggle-lang-btn:hover {
      background-color: #0c5ea8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">فيديوهات الورشة</h1>

    <div class="video-gallery" aria-label="معرض الفيديوهات">
      <video controls src="video1.mp4" alt="فيديو الورشة 1" preload="metadata"></video>
      <video controls src="video2.mp4" alt="فيديو الورشة 2" preload="metadata"></video>
      <video controls src="video3.mp4" alt="فيديو الورشة 3" preload="metadata"></video>
      <video controls src="video4.mp4" alt="فيديو الورشة 4" preload="metadata"></video>
    </div>
  </div>

  <div class="back-to-home">
    <a href="index.html" class="btn-return">⬅️ الرجوع إلى الرئيسية</a>
  </div>

  <div class="lang-toggle-container">
    <button id="toggle-lang-btn">تبديل اللغة</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('page-title').textContent = currentLang === 'ar' ? 'فيديوهات الورشة' : 'Vidéos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>
</body>
</html>
