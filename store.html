<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر الورشة</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    .product-card {
      background-color: #0a1e3d;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 6px rgba(30,144,255,0.6);
    }

    .price {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
      color: #ffb347;
    }

    .btn-store {
      background: #ffc107;
      color: #000;
      font-weight: 700;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-store:hover {
      background: #e0a800;
    }

    #toggle-lang-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: #ff6b35;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>متجر الورشة</h1>
    </div>
  </header>

  <!-- زر تبديل اللغة -->
  <button id="toggle-lang-btn">Changer la langue</button>

  <section class="container">
    <div class="cta-buttons" style="margin-bottom: 40px;">
      <a href="index.html" class="btn-return">🏠 رجوع للرئيسية</a>
    </div>

    <div class="product-grid">

      <!-- 🧰 المنتج 1 -->
      <div class="product-card">
        <img src="300a.webp" alt="Poste Meakida 250A" class="product-img" />
        <h3>Poste a souder Meakida 250A</h3>
        <p>ماكينة لحام قوية 250 أمبير</p>
        <div class="price">د.ت 319,000</div>
        <button class="btn-store">شراء</button>
      </div>

      <!-- 🧰 المنتج 2 -->
      <div class="product-card">
        <img src="300a.webp" alt="Poste Meakida 300A" class="product-img" />
        <h3>Poste a souder Meakida 300A</h3>
        <p>أداء أفضل بـ 300 أمبير</p>
        <div class="price">د.ت 339,000</div>
        <button class="btn-store">شراء</button>
      </div>

      <!-- 🧰 المنتج 3 -->
      <div class="product-card">
        <img src="ingco200a.webp" alt="Poste Ingco 200A" class="product-img" />
        <h3>Poste a souder INGCO 200A</h3>
        <p>ماركة مشهورة وعملية</p>
        <div class="price">د.ت 480,000</div>
        <button class="btn-store">شراء</button>
      </div>

    </div>
  </section>

  <footer>
    <div class="footer-inner container">
      <p>© 2025 Atelier Electronique Médenine – جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script>
    // زر تغيير اللغة
    document.getElementById('toggle-lang-btn').addEventListener('click', () => {
      const lang = document.documentElement.lang;
      if (lang === 'ar') {
        document.documentElement.lang = 'fr';
        document.documentElement.dir = 'ltr';
        document.querySelector('h1').textContent = 'Boutique de l\'atelier';
        document.querySelector('.btn-return').textContent = '🏠 Accueil';
        document.getElementById('toggle-lang-btn').textContent = 'تبديل اللغة';
        document.querySelectorAll('.btn-store').forEach(btn => btn.textContent = 'Acheter');
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.querySelector('h1').textContent = 'متجر الورشة';
        document.querySelector('.btn-return').textContent = '🏠 رجوع للرئيسية';
        document.getElementById('toggle-lang-btn').textContent = 'Changer la langue';
        document.querySelectorAll('.btn-store').forEach(btn => btn.textContent = 'شراء');
      }
    });
  </script>
</body>
</html>
