<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صور الورشة - Atelier Electronique Médenine</title>
  <style>
    body { font-family: Arial, sans-serif; background: #122f4a; color: #eee; direction: rtl; margin: 20px; text-align: center;}
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #toggle-lang-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button id="toggle-lang-btn">تبديل اللغة</button>

  <h1 id="title">صور الورشة</h1>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="صورة 1" />
    <img src="images/photo2.jpg" alt="صورة 2" />
    <img src="images/photo3.jpg" alt="صورة 3" />
    <img src="images/photo4.jpg" alt="صورة 4" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('title').textContent = currentLang === 'ar' ? 'صور الورشة' : 'Photos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>

</body>
</html>
