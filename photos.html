<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صور الورشة | Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #1e90ff;
      margin-bottom: 25px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .image-card {
      background-color: #0f2238;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #1e90ff;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .views, .reactions, .comments {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .reactions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .comments ul {
      text-align: right;
      padding-right: 20px;
      list-style: disc;
      margin-top: 10px;
    }
    .comments li {
      font-size: 0.9rem;
      color: #ccc;
    }

    .comment-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .comment-form textarea {
      width: 80%;
      border-radius: 6px;
      padding: 5px;
      resize: none;
    }

    .comment-form button {
      padding: 6px 12px;
      font-size: 1rem;
      background-color: #1e90ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .comment-form button:hover {
      background-color: #0c7cd5;
    }

    /* نافذة منبثقة */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px #fff;
    }

    /* أزرار عامة */
    button, a.btn-return {
      max-width: 220px;
      margin: 10px auto;
      display: block;
      background-color: #ff6b35;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255,107,53,0.7);
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    button:hover, a.btn-return:hover {
      background-color: #d9533f;
      box-shadow: 0 4px 12px rgba(217,83,63,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">صور الورشة</h1>

    <div class="gallery" id="image-gallery">
      <!-- الصور تُضاف ديناميكياً -->
    </div>

    <button id="toggle-lang-btn">تبديل اللغة</button>
    <a href="index.html" class="btn-return">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <div id="popup" onclick="this.style.display='none'">
    <img src="" alt="عرض الصورة" />
  </div>

  <script>
    const images = [
      { src: "photo1.jpg" },
      { src: "photo2.jpg" },
      { src: "photo3.jpg" },
      { src: "photo4.jpg" },
      { src: "photo5.jpg" },
      { src: "photo6.jpg" },
      { src: "photo7.jpg" },
    ];

    const texts = {
      ar: {
        title: "صور الورشة",
        toggle: "تبديل اللغة",
        views: "مشاهدة",
        commentPlaceholder: "أضف تعليقًا..."
      },
      fr: {
        title: "Photos de l'atelier",
        toggle: "Changer la langue",
        views: "vue",
        commentPlaceholder: "Ajouter un commentaire..."
      }
    };

    let currentLang = localStorage.getItem('lang') || 'ar';

    function renderImages() {
      const gallery = document.getElementById('image-gallery');
      gallery.innerHTML = '';

      images.forEach((image, index) => {
        const imgId = `img${index}`;
        const viewsKey = `${imgId}-views`;
        const reactsKey = `${imgId}-reacts`;
        const commentsKey = `${imgId}-comments`;

        let views = parseInt(localStorage.getItem(viewsKey)) || 0;
        let reacts = JSON.parse(localStorage.getItem(reactsKey)) || { like: 0, love: 0, laugh: 0 };
        let comments = JSON.parse(localStorage.getItem(commentsKey)) || [];

        const card = document.createElement('div');
        card.className = 'image-card';
        card.innerHTML = `
          <img src="${image.src}" onclick="openPopup(this, '${viewsKey}')">
          <div class="views">${views} ${texts[currentLang].views}</div>
          <div class="reactions">
            <button onclick="react('${reactsKey}', 'like')">👍 ${reacts.like}</button>
            <button onclick="react('${reactsKey}', 'love')">❤️ ${reacts.love}</button>
            <button onclick="react('${reactsKey}', 'laugh')">😏 ${reacts.laugh}</button>
          </div>
          <div class="comments">
            <div class="comment-form">
              <textarea placeholder="${texts[currentLang].commentPlaceholder}" onkeydown="if(event.key==='Enter'){event.preventDefault(); addComment('${commentsKey}', this)}"></textarea>
              <button onclick="addCommentFromButton(this, '${commentsKey}')">📩</button>
            </div>
            <ul>${comments.map(c => `<li>${c}</li>`).join('')}</ul>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    function openPopup(img, key) {
      const popup = document.getElementById('popup');
      const popupImg = popup.querySelector('img');
      popupImg.src = img.src;
      popup.style.display = 'flex';

      let views = parseInt(localStorage.getItem(key)) || 0;
      localStorage.setItem(key, ++views);
      renderImages();
    }

    function react(key, type) {
      let reacts = JSON.parse(localStorage.getItem(key)) || { like: 0, love: 0, laugh: 0 };
      reacts[type]++;
      localStorage.setItem(key, JSON.stringify(reacts));
      renderImages();
    }

    function addComment(key, textarea) {
      const val = textarea.value.trim();
      if (val) {
        let comments = JSON.parse(localStorage.getItem(key)) || [];
        comments.push(val);
        localStorage.setItem(key, JSON.stringify(comments));
        textarea.value = "";
        renderImages();
      }
    }

    function addCommentFromButton(btn, key) {
      const textarea = btn.previousElementSibling;
      addComment(key, textarea);
    }

    function applyLang() {
      document.document
      function applyLang() {
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

      document.getElementById('page-title').textContent = texts[currentLang].title;
      document.getElementById('toggle-lang-btn').textContent = texts[currentLang].toggle;

      renderImages();
    }

    document.getElementById('toggle-lang-btn').addEventListener('click', () => {
      currentLang = currentLang === 'ar' ? 'fr' : 'ar';
      localStorage.setItem('lang', currentLang);
      applyLang();
    });

    document.addEventListener('DOMContentLoaded', () => {
      applyLang();
    });
  </script>
</body>
</html>
