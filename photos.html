<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صور - Atelier Electronique Médenine</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* خاص بمعرض الصور واللايتبوكس */
    main {
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 15px;
    }
    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 25px;
      user-select: none;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00bfff88;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    /* نافذة اللايتبوكس */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px #00bfff;
    }
    /* زر إغلاق */
    .lightbox:before {
      content: "✕";
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #00bfff;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <span class="logo-text">Atelier Electronique Médenine</span>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="photos.html" class="active">الصور</a>
      <a href="videos.html">الفيديو</a>
      <a href="services.html">خدمات الورشة</a>
    </nav>
  </header>

  <main>
    <h2>معرض الصور</h2>
    <div class="gallery-grid" id="gallery">
      <img src="images/photo1.jpg" alt="صورة 1" />
      <img src="images/photo2.jpg" alt="صورة 2" />
      <img src="images/photo3.jpg" alt="صورة 3" />
      <img src="images/photo4.jpg" alt="صورة 4" />
      <img src="images/photo5.jpg" alt="صورة 5" />
      <img src="images/photo6.jpg" alt="صورة 6" />
      <!-- أضف المزيد حسب الحاجة -->
    </div>
  </main>

  <div class="lightbox" id="lightbox"></div>

  <footer>
    © 2025 Atelier Electronique Médenine - جميع الحقوق محفوظة
  </footer>

  <script>
    // جافاسكريبت لفتح وإغلاق نافذة اللايتبوكس
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        lightbox.style.display = 'flex';
        lightbox.innerHTML = `<img src="${e.target.src}" alt="${e.target.alt}" />`;
      }
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightbox.innerHTML = '';
    });
  </script>

</body>
</html>
