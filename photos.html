<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صور الورشة - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      margin-bottom: 25px;
      color: #1e90ff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto 0 40px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* الأزرار بشكل عمودي تحت بعض */
    .buttons-wrapper {
      max-width: 900px;
      margin: 30px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    #toggle-lang-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(30,144,255,0.7);
      transition: background-color 0.3s ease;
      min-width: 200px;
    }
    #toggle-lang-btn:hover {
      background-color: #0c5ea8;
    }

    .btn-return {
      background: transparent; /* خلفية شفافة */
      color: #ff6b35;           /* لون النص */
      border: 3px solid #ff6b35; /* حدود برتقالي */
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 200px;
    }
    .btn-return:hover {
      background-color: #ff6b35;
      color: white;
      box-shadow: 0 0 20px #ff6b35;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">صور الورشة</h1>

    <div class="gallery" aria-label="معرض الصور">
      <img src="photo1.jpg" alt="صورة الورشة 1" />
      <img src="photo2.jpg" alt="صورة الورشة 2" />
      <img src="photo3.jpg" alt="صورة الورشة 3" />
      <img src="photo4.jpg" alt="صورة الورشة 4" />
    </div>

    <div class="buttons-wrapper">
      <a href="index.html" class="btn-return">⬅️ الرجوع إلى الرئيسية</a>
      <button id="toggle-lang-btn">تبديل اللغة</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('page-title').textContent = currentLang === 'ar' ? 'صور الورشة' : 'Photos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>
</body>
</html>
