<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="title-photos">📸 معرض الصور</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo" />
      <span class="logo-text" id="title-home">Atelier Electronique Médenine</span>
    </div>

    <nav>
      <a href="index.html" class="t" data-ar="الرئيسية" data-fr="Accueil">الرئيسية</a>
      <a href="photos.html" class="active t" data-ar="الصور" data-fr="Photos">الصور</a>
      <a href="videos.html" class="t" data-ar="الفيديو" data-fr="Vidéos">الفيديو</a>
      <a href="services.html" class="t" data-ar="خدمات الورشة" data-fr="Services">خدمات الورشة</a>
    </nav>

    <button class="lang-toggle" onclick="toggleLang()">Français</button>
  </header>

  <div class="info-bar">
    <span id="current-time">...</span> | <span id="visit-count">...</span>
  </div>

  <div class="news-ticker">
    <span id="live-news">جاري تحميل الأخبار ...</span>
  </div>

  <main>
    <h1 id="title-photos">📸 معرض الصور</h1>

    <div class="gallery">
      <img src="Rt.png" alt="تصليح كارت إلكترونية" onclick="openLightbox(this.src)" />
      <img src="Hh.png" alt="لحام مكونات دقيقة" onclick="openLightbox(this.src)" />
      <img src="file_00000000ce88622f8ccc6c6c88cee605.png" alt="كارت أم" onclick="openLightbox(this.src)" />
      <img src="Ce.jpg" alt="قطع إلكترونية" onclick="openLightbox(this.src)" />
      <img src="Tech.jpg" alt="في قلب العمل" onclick="openLightbox(this.src)" />
    </div>
  </main>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <div class="btn-bar">
    <a href="index.html" class="t" data-ar="⬅️ الرجوع للصفحة الرئيسية" data-fr="⬅️ Retour à l'accueil">⬅️ الرجوع للصفحة الرئيسية</a>
    <a href="
      <a href="https://github.com/aemedenine/atelier-electronique/upload/main" target="_blank" class="t" data-ar="📷 أضف صورة جديدة من GitHub" data-fr="📷 Ajouter une nouvelle photo via GitHub">📷 أضف صورة جديدة من GitHub</a>
  </div>

  <footer>
    © 2025 Atelier Electronique Médenine - جميع الحقوق محفوظة
  </footer>

  <script src="script.js"></script>
  <script>
    // فتح نافذة العرض الكبيرة للصور
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
    // إغلاق النافذة عند الضغط على الخلفية أو الصورة
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
