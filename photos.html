<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صور الورشة | Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #1e90ff;
      margin-bottom: 25px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* الأزرار (زر اللغة وزر الرجوع) */
    button, a.btn-return {
      max-width: 220px;
      margin: 10px auto;
      display: block;
      background-color: #ff6b35;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255,107,53,0.7);
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    button:hover, a.btn-return:hover {
      background-color: #d9533f;
      box-shadow: 0 4px 12px rgba(217,83,63,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">صور الورشة</h1>

    <div class="gallery" aria-label="معرض الصور">
      <img src="photo1.jpg" alt="صورة الورشة 1" />
      <img src="photo2.jpg" alt="صورة الورشة 2" />
      <img src="photo3.jpg" alt="صورة الورشة 3" />
      <img src="photo7.jpg" alt="صورة الورشة 7" />
      <img src="photo5.jpg" alt="صورة الورشة 5" />
      <img src="photo6.jpg" alt="صورة الورشة 6" />
      <img src="photo8.jpg" alt="صورة الورشة 8" />
      <img src="photo9.jpg" alt="صورة الورشة 9" />
      <img src="photo10.jpg" alt="صورة الورشة 10" />
    </div>

    <button id="toggle-lang-btn">تبديل اللغة</button>
    <a href="index.html" class="btn-return">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = localStorage.getItem('lang') || 'ar';

      function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.getElementById('page-title').textContent = currentLang === 'ar' ? 'صور الورشة' : 'Photos de l\'atelier';
      }

      function toggleLang() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLang();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLang);

      applyLang();
    });
  </script>
</body>
</html>
