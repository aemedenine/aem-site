<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atelier Electronique Médenine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      direction: rtl;
      text-align: right;
      line-height: 1.6;
    }
    .container {
      width: 90%; max-width: 1100px; margin: 0 auto;
    }
    header {
      background-color: #061222;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      margin-bottom: 15px;
    }
    .header-inner {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .logo {
      width: 150px; height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px #1e90ff;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1e90ff;
      flex-grow: 1;
    }

    .news-ticker {
      background: #ff6b35;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      font-weight: 700;
      padding: 10px 0;
      margin-bottom: 25px;
      position: relative;
      font-size: 1rem;
    }

    .news-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 25s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0a1e3d;
      color: #aaa;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    #toggle-lang-btn {
      background-color: #ff6b35;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .cta-buttons a,
    .cta-buttons button {
      background: #1e90ff;
      color: white;
      padding: 14px 25px;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      text-decoration: none;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(30,144,255,0.7);
    }

    .btn-services {
      background: #28a745;
      box-shadow: 0 2px 6px rgba(40, 167, 69, 0.7);
    }

    .experience-badge {
      background-color: #ff6b35;
      color: white;
      font-weight: 700;
      text-align: center;
      padding: 12px 0;
      border-radius: 50px;
      font-size: 1.2rem;
      width: 250px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 15px #ff6b35;
    }

    .faq {
      max-width: 800px;
      margin: 0 auto 60px auto;
    }
    .faq h2 {
      color: #ff6b35;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 25px;
    }
    .faq-item {
      background-color: #0a1e3d;
      margin-bottom: 12px;
      border-radius: 8px;
      padding: 15px 20px;
      cursor: pointer;
    }
    .faq-item h3 {
      font-weight: 700;
      color: #1e90ff;
      position: relative;
    }
    .faq-item h3::after {
      content: "+";
      position: absolute;
      left: 20px;
      top: 0;
      font-size: 1.6rem;
      color: #ff6b35;
    }
    .faq-item.open h3::after {
      content: "-";
    }
    .answer {
      margin-top: 12px;
      color: #ddd;
      display: none;
    }
    .faq-item.open .answer {
      display: block;
    }

    footer {
      background-color: #061222;
      color: #888;
      padding: 25px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 12px;
      display: inline-block;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.8));
    }

    @media (max-width: 768px) {
      .header-inner, .info-bar, .cta-buttons, .faq {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <img src="logo.png" alt="Atelier Electronique Médenine Logo" class="logo" />
      <h1>Atelier Electronique Médenine</h1>
    </div>
  </header>

  <div class="news-ticker">
    <div class="news-text" id="live-news">تحميل الأخبار...</div>
  </div>

  <main class="container">
    <section class="info-bar">
      <div id="current-time">--:--:--</div>
      <div id="visit-count">عدد زياراتك: 0</div>
      <button id="toggle-lang-btn">تبديل اللغة</button>
    </section>

    <section class="cta-buttons">
      <a href="https://wa.me/21698192103" target="_blank" class="btn-whatsapp">واتساب</a>
      <a href="https://maps.app.goo.gl/nxBU8h2oFDEkiBFE9" target="_blank" class="btn-maps">موقعنا على Google Maps</a>
      <a href="photos.html" class="btn-gallery">شاهد الصور</a>
      <a href="videos.html" class="btn-video">شاهد الفيديو</a>
      <a href="services.html" class="btn-services">خدمات الورشة</a>
      <button id="radio-btn" class="btn-radio">شغّل الراديو</button>
      <audio id="radio-stream" src="https://stream.radiojar.com/8s5u5tpdtwzuv" preload="none"></audio>
    </section>

    <section class="experience-badge">🌼 أكثر من 10 سنوات خبرة</section>

    <section class="faq" id="faq-container">
      <!-- الأسئلة تتم تعبئتها تلقائياً -->
    </section>
  </main>

  <footer>
    <div class="container">
      <p>📍 مدنين – نخدمو في كامل أنحاء تونس | 📲 WhatsApp: 98192103</p>
      <p>⏰ من الإثنين للسبت، 08:00 - 18:00 | الأحد راحة</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/AEMednine" target="_blank"><img src="icons/facebook.svg" alt="Facebook" /></a>
        <a href="https://www.instagram.com/aemedenine/" target="_blank"><img src="icons/instagram.svg" alt="Instagram" /></a>
        <a href="https://wa.me/21698192103" target="_blank"><img src="icons/whatsapp.svg" alt="WhatsApp" /></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentLang = document.documentElement.lang.startsWith('ar') ? 'ar' : 'fr';

      function updateTime() {
        const now = new Date();
        const days = currentLang === 'ar' 
          ? ['الأحد','الإثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت']
          : ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'];
        const months = currentLang === 'ar' 
          ? ['جانفي','فيفري','مارس','أفريل','ماي','جوان','جويلية','أوت','سبتمبر','أكتوبر','نوفمبر','ديسمبر']
          : ['Janvier','Février','Mars','Avril','Mai','Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre'];

        const date = now.getDate();
        const day = days[now.getDay()];
        const month = months[now.getMonth()];
        const timeStr = now.toLocaleTimeString('fr-FR');
        const dateStr = currentLang === 'ar' 
          ? `${day}، ${date} ${month}` 
          : `${day}, ${date} ${month}`;
        document.getElementById('current-time').textContent = `${dateStr} - ${timeStr}`;
      }

      function updateVisits() {
        const key = 'aem-visit-count';
        let count = parseInt(localStorage.getItem(key)) || 0;
        count++;
        localStorage.setItem(key, count);
        document.getElementById('visit-count').textContent = currentLang === 'ar'
          ? `عدد زياراتك: ${count}`
          : `Nombre de visites: ${count}`;
      }

      function updateNews() {
        const news = currentLang === 'ar'
          ? ["📢 ورشة إلكترونيك الرحماني تفتح أبوابها لكل الولايات", "🔧 جودة وسرعة في تصليح الأجهزة", "🌍 توصيل مضمون بالبريد", "📱 تواصل عبر واتساب لأي استفسار"]
          : ["📢 Atelier Electronique Médenine ouvert à toutes les régions", "🔧 Réparation rapide et de qualité", "🌍 Livraison assurée", "📱 Contactez-nous sur WhatsApp"];
        document.getElementById('live-news').textContent = news.join(' • ');
      }

      function loadFAQ() {
        const faqContainer = document.getElementById('faq-container');
        faqContainer.innerHTML = currentLang === 'ar' ? `
          <h2>الأسئلة الشائعة</h2>
          <div class="faq-item"><h3>كيف يمكنني إرسال جهاز للإصلاح؟</h3><div class="answer">يمكنك إرسال الجهاز عبر البريد أو التوصيل للورشة.</div></div>
          <div class="faq-item"><h3>ما هي مدة التصليح؟</h3><div class="answer">مدة التصليح غالباً لا تتجاوز 3 أيام عمل.</div></div>
          <div class="faq-item"><h3>هل توفرون قطع غيار أصلية؟</h3><div class="answer">نعم، مع ضمان الجودة.</div></div>
          <div class="faq-item"><h3>كيف أتابع حالة التصليح؟</h3><div class="answer">نقوم بإرسال صور وفيديوهات عبر واتساب.</div></div>
        ` : `
          <h2>FAQ</h2>
          <div class="faq-item"><h3>Comment envoyer un appareil ?</h3><div class="answer">Vous pouvez envoyer l'appareil par courrier ou venir directement.</div></div>
          <div class="faq-item"><h3>Délais de réparation ?</h3><div class="answer">En général, pas plus de 3 jours ouvrables.</div></div>
          <div class="faq-item"><h3>Pièces d'origine disponibles ?</h3><div class="answer">Oui, avec garantie de qualité.</div></div>
          <div class="faq-item"><h3>Suivi de réparation ?</h3><div class="answer">Photos et vidéos envoyées via WhatsApp.</div></div>
        `;
        document.querySelectorAll('.faq-item').forEach(item => {
          item.addEventListener('click', () => item.classList.toggle('open'));
        });
      }

      function toggleLanguage() {
        currentLang = currentLang === 'ar' ? 'fr' : 'ar';
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('toggle-lang-btn').textContent = currentLang === 'ar' ? 'تبديل اللغة' : 'Changer la langue';
        document.querySelector('.experience-badge').textContent = currentLang === 'ar' ? '🌼 أكثر من 10 سنوات خبرة' : '🌼 Plus de 10 ans d\'expérience';
        updateNews();
        updateTime();
        updateVisits();
        loadFAQ();
      }

      document.getElementById('toggle-lang-btn').addEventListener('click', toggleLanguage);

      document.getElementById('radio-btn').addEventListener('click', () => {
        const radio = document.getElementById('radio-stream');
        if (radio.paused) {
          radio.play();
          document.getElementById('radio-btn').textContent = currentLang === 'ar' ? 'أوقف الراديو' : 'Arrêter la radio';
        } else {
          radio.pause();
          document.getElementById('radio-btn').textContent = currentLang === 'ar' ? 'شغّل الراديو' : 'Écouter la radio';
        }
      });

      updateTime();
      updateVisits();
      updateNews();
      loadFAQ();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
